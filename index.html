<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
		<title>User Data</title>
	</head>
	<body class="bg-light">
		<div class="container">
			<form id="newContact">
				<div class="bg-info">
					<p class="text-white" style="font-size: 50px;">My Account</p>	
				</div>
				<hr class="my-4 bg-info"/>
				<p class="text-secondary">USER INFORMATION</p>
				<div class="form-row">
				    <div class="col">
				    	<span>Username</span>
				    	<input type="text" id="username" class="form-control form-control mb-2" placeholder="abc">
				    </div>
				    <div class="col">
				    	<span>Email address</span>
				    	<input type="text" id="email" class="form-control form-control mb-2" placeholder="test@xyz.com">
				    </div>
				</div>
				<div class="form-row">
					<div class="col">
						<span>First Name</span>
						<input type="text" id="fname" class="form-control form-control mb-2" placeholder="First name"/>
					</div>
					<div class="col">
						<span>Last Name</span>
						<input type="text" id="lname" class="form-control form-control mb-2" placeholder="Last name">
					</div>
				</div>
				<hr class="my-4"/>
				<p class="text-secondary">CONTACT INFORMATION</p>
				<div class="form-row">
				    <label for="inputAddress">Address</label>
				    <input type="text" id="address" class="form-control" placeholder="1234 Main St">
				</div>
				<div class="form-row">
				    <div class="form-group col-md-6">
				      	<label for="inputCity">City</label>
				      	<input type="text" id="city" class="form-control" placeholder="New York">
				    </div>
				    <div class="form-group col-md-4">
				      	<label for="inputState">State</label>
				      	<input type="text" id="state" class="form-control" placeholder="United States">
				    </div>
				    <div class="form-group col-md-2">
				      	<label for="inputZip">Postal Code</label>
				      	<input type="text" id="zip" class="form-control" placeholder="12345">
				    </div>
				</div>
				<hr class="my-4"/>
				<p class="text-secondary">ABOUT ME</p>
				<div class="form-row">
				    <label for="inputAddress">About Me</label>
				    <input type="textbox" id="info" class="form-control form-control-bg"placeholder="Something about yourself.">
				</div><br>
				<input type="submit" class="btn btn-primary float-right" onclick="contactScript()" value="Submit" name="subscribe" id="submitContact"/>
			</form>
		</div>
		<script rel="text/javascript" src="writeData.js"></script>
 	</body>
</html>
