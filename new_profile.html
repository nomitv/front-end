	<title>User Profile</title>

<body onload="loadData()">
	<div class="container emp-profile">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img class="rounded-circle" src="https://lh3.googleusercontent.com/-W2XryVdi-lA/U6tSAh3SsbI/AAAAAAAAFGY/ZHJiUEcR_Zs/w480-h480/avatar%2Bmaterial%2Bdesign.png" alt="profile-avatar"/>
                </div>
            </div>
        	<div class="col-md-6">
            	<div class="profile-head">
                	<h5 id="name">ABC DEF</h5>
                	<p class="text-dark"><b>About</b></p>
                	<hr class="bg-light"/>
            	</div>
            	<div class="col-md-4">
                	<div class="row">
                    	<div class="col-md-6">
                        	<label>Username</label>
                    	</div>
                		<div class="col-md-6">
                    		<p id="username">abcde</p>
                		</div>
                	</div>
                	<div class="row">
                    	<div class="col-md-6">
                        	<label>Name</label>
                    	</div>
                    	<div class="col-md-6">
                        	<p id="name">Abc Def</p>
                    	</div>
                	</div>
                	<div class="row">
                    	<div class="col-md-6">
                        	<label>Email</label>
                    	</div>
                    	<div class="col-md-6">
                        	<p id="email">xyz@test.com</p>
                    	</div>
                	</div>
                	<div class="row">
                    	<div class="col-md-6">
                        	<label>Summary</label>
                    	</div>
                    	<div class="col-md-6">
                        	<p id="info">This is a sample summary.</p>
                    	</div>
                	</div>          
            	</div>
        	</div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-address">
                    <p>ADDRESS</p>
                    <p id="city" class="text-dark">New Delhi</p>
                    <p id="state" class="text-dark">Delhi</p>
                    <p id="zip" class="text-dark">110024</p>
                </div>
            </div>  
        </div>
    </div>
